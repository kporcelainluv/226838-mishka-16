<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <title>HTML Academy: Мишка</title>
  </head>

  <body>
    <main class="catalog-main">
      <h1 class="catalog-main-header">
        Каталог товаров
      </h1>
      <section class="catalog-products">
        <h2 class="visually-hidden">Каталог товаров</h2>
        <ul class="catalog-products__list">
          <li class="catalog-products__list__element product">
            <div class="product-wrap">
              <img
                class="product__image"
                src="./img/photo-hare-mobile@1x.jpg"
                alt="зайчик-попрыгайчик"
                height="195"
                width="260"
              />
              <div class="description-wrap">
                <h2 class="product__description">Зайчик-попрыгайчик</h2>
                <span class="product__description-additional"
                  >Рост 30 см, вес 200 г</span
                >
                <div class="product-order">
                  <p class="product-order__element-price">690 руб.</p>
                  <a class="product-order__element-button">
                    <span class="visually-hidden"> в корзину</span>
                  </a>
                </div>
              </div>
            </div>
          </li>
          <li class="catalog-products__list__element product">
            <div class="product-wrap">
              <img
                class="product__image"
                src="./img/photo-bowl-mobile@1x.jpg"
                alt="зайчик-попрыгайчик"
                height="195"
                width="260"
              />
              <div class="description-wrap">
                <h2 class="product__description">Корзинка для белья</h2>
                <span class="product__description-additional"
                  >Диаметр 15 см, высота 10 см</span
                >
                <div class="product-order">
                  <p class="product-order__element-price">690 руб.</p>
                  <a class="product-order__element-button">
                    <span class="visually-hidden">в корзину</span>
                  </a>
                </div>
              </div>
            </div>
          </li>
          <li class="catalog-products__list__element product">
            <div class="product-wrap">
              <img
                class="product__image"
                src="./img/photo-toys-mobile@1x.jpg"
                alt="зайчик-попрыгайчик"
                height="195"
                width="260"
              />
              <div class="description-wrap">
                <h2 class="product__description product__description--basket">
                  Большая корзинка для игрушек
                </h2>
                <span class="product__description-additional"
                  >Диаметр 30 см, высота 30 см</span
                >
                <div class="product-order">
                  <p class="product-order__element-price">1500 руб.</p>
                  <a class="product-order__element-button">
                    <span class="visually-hidden"> в корзину</span>
                  </a>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
